id: io.github.tobagin.Ntfyr
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: ntfyr
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: capnproto
    buildsystem: autotools
    sources:
      - type: archive
        url: https://capnproto.org/capnproto-c++-1.3.0.tar.gz
        sha256: 098f824a495a1a837d56ae17e07b3f721ac86f8dbaf58896a389923458522108
  - name: ntfyr
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Notify
        tag: v0.1.3
        commit: c149f7e4948cfd094e731055d2d4a504c482a435
      - cargo-sources.json
